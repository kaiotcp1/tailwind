<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/build.css">
    <title>Grid</title>
</head>

<body>
    <!-- Grid -->
    <div class="grid grid-cols-3 bg-red-300">
        <div class="bg-red-600">1</div>
        <div class="bg-red-300">2</div>
        <div class="bg-red-600">3</div>
        <div class="bg-red-300">4</div>
        <div class="bg-red-600">5</div>
        <div class="bg-red-300">6</div>
        <div class="bg-red-600">7</div>
        <div class="bg-red-300">8</div>
        <div class="bg-red-600">9</div>
    </div>



    <!-- Col span -->
    <div class="grid grid-cols-6 bg-blue-300 m-2">
        <div class="col-span-1">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contato</li>
                <li>Blog</li>
            </ul>
        </div>
        <div class="col-span-5 bg-yellow-300">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam magnam totam minus, eaque commodi, officia aut doloribus aliquid assumenda sint aliquam numquam et eveniet autem expedita beatae cumque! Nostrum, aliquid.</p>
        </div>
    </div>



    <!-- Grid rows -->
    <div class="grid grid-rows-2 grid-flow-col">
        <div class="bg-green-400">1</div>
        <div class="bg-green-400">2</div>
        <div class="bg-green-400">3</div>
        <div class="bg-green-400">4</div>
        <div class="bg-green-400">5</div>
        <div class="bg-green-400">6</div>
        <div class="bg-green-400">7</div>
        <div class="bg-green-400">8</div>

    </div>
</body>

</html>
