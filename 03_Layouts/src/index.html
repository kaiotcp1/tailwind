<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/build.css">
    <title>Layouts</title>
</head>
<body>
    <!-- Layouts -->
    <div class="container bg-red-300 mx-auto p-4 my-4 text-orange-700 border-r-emerald-100 border-2">
        <p>O texto do container</p>
    </div>

    <!-- Exercicio -->
    <div class="container bg-green-900 md:bg-blue-500 mx-auto p-4 my-4">
        <p>Exercicio</p>
    </div>


    <!-- Box Sizing -->
    <div class="container bg-yellow-600 mx-auto m-4 border-box p-10">
        <p>Border box</p>
    </div>

    <div class="container bg-green-500 mx-auto m-4 box-content p-10">
        <p>Box content</p>
    </div>



    <!-- Display -->
    <div class="container">
        <span class="bg-red-900">N達o s達o elementos de bloco</span>
        <span class="bg-red-900">N達o s達o elementos de bloco</span>
        <span class="block bg-blue-700">Elemento de bloco</span>
        <div class="block bg-blue-300">block</div>
        <div class="block bg-blue-300">block</div>
        <div class="inline-block bg-yellow-300">inline-block</div>
        <div class="inline-block bg-yellow-300">inline-block</div>
        <div class="inline-block bg-yellow-300">inline-block</div>
        <div class="hidden bg-red-300">hidden</div>
    </div>
    <!-- Exercicio Display -->
    <div class="container bg-purple-800 p-2">
        <div class="inline-block bg-red-900">div 1</div>
        <div class="inline-block bg-blue-500">div 2</div>
        <div class="inline-block bg-green-600">div 3</div>
    </div>
</body>
</html>
