<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/build.css">
    <title>Flexbox</title>
</head>

<body>
    <!-- Flex -->
    <div class="flex flex-row bg-red-400">
        <div class="bg-red-600 p-6 m-2">1</div>
        <div class="bg-red-600 p-6 m-2">2</div>
        <div class="bg-red-600 p-6 m-2">3</div>
    </div>
    <div class="flex flex-col bg-blue-400">
        <div class="bg-blue-600 p-6 m-2">1</div>
        <div class="bg-blue-600 p-6 m-2">2</div>
        <div class="bg-blue-600 p-6 m-2">3</div>
    </div>
    <div class="flex flex-row-reverse bg-green-400">
        <div class="bg-green-600 p-6 m-2">1</div>
        <div class="bg-green-600 p-6 m-2">2</div>
        <div class="bg-green-600 p-6 m-2">3</div>
    </div>
    <div class="flex flex-col-reverse bg-yellow-400">
        <div class="bg-yellow-600 p-6 m-2">1</div>
        <div class="bg-yellow-600 p-6 m-2">2</div>
        <div class="bg-yellow-600 p-6 m-2">3</div>
    </div>
    <!-- Exercicio 5 -->
    <div class="flex flex-col bg-pink-900">
        <div class="bg-pink-100 p-6 m-2">1</div>
        <div class="bg-pink-200 p-6 m-2">2</div>
        <div class="bg-pink-300 p-6 m-2">3</div>
        <div class="bg-pink-400 p-6 m-2">4</div>
        <div class="bg-pink-500 p-6 m-2">5</div>
        <div class="bg-pink-600 p-6 m-2">6</div>
    </div>



    <!-- Wrap -->
    <div class="flex flex-wrap bg-blue-900">
        <div class="bg-blue-600 p-6 m-2">1</div>
        <div class="bg-blue-600 p-6 m-2">2</div>
        <div class="bg-blue-600 p-6 m-2">3</div>
        <div class="bg-blue-600 p-6 m-2">4</div>
        <div class="bg-blue-600 p-6 m-2">5</div>
        <div class="bg-blue-600 p-6 m-2">6</div>
    </div>



    <!-- Flex element -->
    <div class="flex bg-green-400 p-8">
        <div class="flex-1 bg-green-200">1</div>
        <div class="flex-1 bg-green-300">2</div>
        <div class="flex-1 bg-green-100">3</div>
        <div class="flex-none bg-green-200">4</div>
    </div>



    <!-- Order -->
    <div class="flex flex-wrap bg-red-900">
        <div class="bg-red-100 p-6 m-2 order-last">1</div>
        <div class="bg-red-200 p-6 m-2 order-5">2</div>
        <div class="bg-red-300 p-6 m-2 order-4">3</div>
        <div class="bg-red-400 p-6 m-2 order-3">4</div>
        <div class="bg-red-500 p-6 m-2 order-2">5</div>
        <div class="bg-red-600 p-6 m-2 order-first">6</div>
    </div>
    <!-- Exercicio 6 -->
    <div class="flex flex-wrap bg-green-900">
        <div class="bg-green-100 p-6 m-2 md:order-last">1</div>
        <div class="bg-green-200 p-6 m-2 md:order-5">2</div>
        <div class="bg-green-300 p-6 m-2 md:order-4">3</div>
        <div class="bg-green-400 p-6 m-2 md:order-3">4</div>
        <div class="bg-green-500 p-6 m-2 md:order-2">5</div>
        <div class="bg-green-600 p-6 m-2 md:order-first">6</div>
    </div>
</body>

</html>
