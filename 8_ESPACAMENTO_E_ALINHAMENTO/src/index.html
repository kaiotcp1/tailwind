<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/build.css">
    <title>Tailwind</title>
</head>

<body>
    <!-- Justify -->
    <div class="flex p-2 bg-red-300 justify-end">
        <div class="bg-red-600 p-4 m-4">1</div>
        <div class="bg-red-600 p-4 m-4">2</div>
        <div class="bg-red-600 p-4 m-4">3</div>
        <div class="bg-red-600 p-4 m-4">4</div>
    </div>
    <div class="flex p-2 bg-blue-300 justify-center">
        <div class="bg-blue-600 p-4 m-4">1</div>
        <div class="bg-blue-600 p-4 m-4">2</div>
        <div class="bg-blue-600 p-4 m-4">3</div>
        <div class="bg-blue-600 p-4 m-4">4</div>
    </div>
    <div class="flex p-2 bg-yellow-300 justify-between">
        <div class="bg-yellow-600 p-4 m-4">1</div>
        <div class="bg-yellow-600 p-4 m-4">2</div>
        <div class="bg-yellow-600 p-4 m-4">3</div>
        <div class="bg-yellow-600 p-4 m-4">4</div>
    </div>
    <div class="flex p-2 bg-green-300 justify-around">
        <div class="bg-green-600 p-4 m-4">1</div>
        <div class="bg-green-600 p-4 m-4">2</div>
        <div class="bg-green-600 p-4 m-4">3</div>
        <div class="bg-green-600 p-4 m-4">4</div>
    </div>


    <!-- Content -->
    <div class="bg-purple-300 h-40 flex flex-wrap content-center">
        <div class="bg-purple-600 h-10 p-2 mx-4">1</div>
        <div class="bg-purple-600 h-10 p-2 mx-4">2</div>
        <div class="bg-purple-600 h-10 p-2 mx-4">3</div>
    </div>
    <div class="bg-red-300 h-40 flex flex-wrap content-end">
        <div class="bg-red-600 h-10 p-2 mx-4">1</div>
        <div class="bg-red-600 h-10 p-2 mx-4">2</div>
        <div class="bg-red-600 h-10 p-2 mx-4">3</div>
    </div>



    <!-- items -->
    <div class="bg-green-400 flex h-40 items-center">
        <div class="bg-green-600 m-2 p-2">1</div>
        <div class="bg-green-600 m-2 p-2">2</div>
        <div class="bg-green-600 m-2 p-2">3</div>
    </div>


    <!-- Place-content  GRID -->
    <div class="bg-blue-300 grid grid-cols-3 h-48 place-content-around">
        <div class="bg-blue-600 p-2 m-2">1</div>
        <div class="bg-blue-600 p-2 m-2">2</div>
        <div class="bg-blue-600 p-2 m-2">3</div>
        <div class="bg-blue-600 p-2 m-2">4</div>
        <div class="bg-blue-600 p-2 m-2">5</div>
        <div class="bg-blue-600 p-2 m-2">6</div>
        <div class="bg-blue-600 p-2 m-2">7</div>
        <div class="bg-blue-600 p-2 m-2">8</div>
        <div class="bg-blue-600 p-2 m-2">9</div>
    </div>


    <!-- Place-items  GRID -->
    <div class="p-2 bg-yellow-300 grid grid-cols-3 h-48 place-items-center">
        <div class="bg-yellow-600 p-4 m-4">testando</div>
        <div class="bg-yellow-600 p-4 m-4">2</div>
        <div class="bg-yellow-600 p-4 m-4">3</div>
        <div class="bg-yellow-600 p-4 m-4">4</div>
        <div class="bg-yellow-600 p-4 m-4">5</div>
        <div class="bg-yellow-600 p-4 m-4">6</div>
    </div>


    <!-- Padding -->
    <div class="bg-red-300 h-40 p-10">
        <span class="bg-red-400 p-4">Padding</span>
        <span class="bg-red-500 px-4">PX-4</span>
        <span class="bg-red-600 py-4">PY-4</span>
        <span class="bg-red-700 px-4 py-2">PX-4 PY-2</span>
        <span class="bg-red-800 pl-4 pt-6 pr-8 pb-10">Padding Custom</span>
    </div>


    <!-- Margin -->
    <div class="w-20 h-10 bg-green-900 text-center text-white m-4">
        margin
    </div>
    <div class="w-40 h-10 bg-green-900 text-center text-white mx-10 my-4">
        margin X e Y
    </div>
    <div class="w-40 h-10 bg-green-900 text-center text-white mx-auto">
        M X auto
    </div>


    <!-- Width -->
    <div class="bg-blue-300 p-4 max-w-2xl">
        Max width
    </div>
    <div class="bg-blue-700 p-4 w-40 min-w-min">
        Min width
    </div>
    <div class="bg-blue-200 p-4 w-20">
        Width 20
    </div>



    <div class="bg-purple-300 p-4 h-20 min-h-screen">
        Min Height
    </div>
    <div class="bg-purple-500 p-4 h-20 max-h-screen">
        Max Height
    </div>

    <p class="p-4 m-4 h-40"></p>
</body>

</html>
